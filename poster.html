<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Zen Dots', cursive;
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .poster-card {
      background-color: white;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .poster-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .poster-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .poster-title {
      font-size: 18px;
      color: #333;
      font-weight: 600;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Title Section -->
    <h1 class="title">Poster</h1>

    <!-- Poster Grid -->
    <div class="poster-grid">
      <!-- Poster 1 -->
      <div class="poster-card">
        <img src="images/beale.jpeg" alt="Beale Street Music Festival">
        <p class="poster-title">Beale Street Music Festival</p>
      </div>

      <!-- Poster 2 -->
      <div class="poster-card">
        <img src="images/cupid.png" alt="Cupid's Strawberry Dream">
        <p class="poster-title">Cupid's Strawberry Dream</p>
      </div>

      <!-- Poster 3 -->
      <div class="poster-card">
        <img src="images/elegance.jpeg" alt="Elegance in Every Sip">
        <p class="poster-title">Elegance in Every Sip</p>
      </div>

      <!-- Poster 4 -->
      <div class="poster-card">
        <img src="images/classicMango.jpeg" alt="Making Summer Mangolicious">
        <p class="poster-title">Making Summer Mangolicious</p>
      </div>
    </div>
  </div>
</body>

</html>
