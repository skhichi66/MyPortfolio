<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branding Campaign</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Zen Dots', cursive;
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 36px;
      font-weight: bold; 
      margin: 20px 0;
      color: #333;
    }

    .sub-title {
      text-align: center;
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      flex: 1 1 calc(45% - 20px);
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 22px;
      color: #e91e63;
      margin-bottom: 10px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .brochure-showcase {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .brochure-showcase img {
      width: 30%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .brochure-showcase img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Title Section -->
    <h1 class="title">Branding Campaign</h1>
    <p class="sub-title">Summer Special: Mango Inspired Delights</p>

    <!-- Front and Back Section -->
    <div class="row">
      <!-- Front Card -->
      <div class="card">
        <h3>Front</h3>
        <img src="images/mangoF.png" alt="Front Side">
        <p>The front design showcases the main summer special branding details, including contact information and highlights.</p>
      </div>

      <!-- Back Card -->
      <div class="card">
        <h3>Back</h3>
        <img src="images/mangoB.png" alt="Back Side">
        <p>The back design contains information about the campaign, the brand's mission, and special summer deals.</p>
      </div>
    </div>
   <!-- main card-->
   <div class="card">
    <h3>Main</h3>
    <img src="images/mangoPic.jpeg" alt="Back Side">
    <!-- <p></p> -->
  </div>
</div>
    <!-- Brochure Showcase Section -->
    <!-- <h2 class="title">Brochure Showcase</h2>
    <div class="brochure-showcase">
      <img src="images/brochure1.jpg" alt="Brochure View 1">
      <img src="images/brochure2.jpg" alt="Brochure View 2">
      <img src="images/brochure3.jpg" alt="Brochure View 3">
    </div> -->
  </div>
</body>

</html>
