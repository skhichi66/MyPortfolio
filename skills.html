<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <style>
    /* Navbar Styles */
    .navbar {
      background-color: #f8d7da;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-family: 'Zen Dots', cursive;
      font-size: 24px;
      color: #e91e63;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #333;
    }

    .navbar-links {
      display: flex;
    }

    .nav-link {
      font-family: 'Zen Dots', cursive;
      color: #333;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-link:hover {
      color: #e91e63;
      transform: scale(1.1);
    }

    /* Skills Section Styles */
    .skills-section {
      background-color: #ffe6e6;
      padding: 50px 0;
      text-align: center;
    }

    .section-title {
      font-family: 'Zen Dots', cursive;
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .skill {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .skill-icon {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .skill-icon:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .skill-link {
      font-family: 'Zen Dots', cursive;
      font-size: 16px;
      color: #333;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .skill-link:hover {
      color: #e91e63;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
      font-family: 'Zen Dots', cursive;
    }

    /* Blur Effect for Background */
    .blur {
      filter: blur(5px);
      pointer-events: none;
    }

    /* Footer Styles */
    .footer {
      background-color: #f8d7da;
      padding: 15px;
      text-align: center;
      font-family: 'Zen Dots', cursive;
      color: #333;
      transition: color 0.3s ease;
    }

    .footer:hover {
      color: #e91e63;
    }
  </style>
</head>

<body>
  <!-- Wrapper for Blur Effect -->
  <div id="page-content">
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="navbar-brand">Portfolio</a>
      <div class="navbar-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="skills.html" class="nav-link active" style="color: #e91e63;">My Skills</a>
        <a href="works.html" class="nav-link">Works</a>
      </div>
    </nav>

    <!-- Skills Section -->
    <section class="skills-section">
      <h2 class="section-title">My Skills</h2>
      <div class="container">
        <!-- Skill 1 -->
        <div class="skill">
          <img src="images/Ai.jpeg" alt="Adobe Illustrator" class="skill-icon">
          <span class="skill-link" data-image="images/AIimage.png">View</span>
        </div>
        <!-- Skill 2 -->
        <div class="skill">
          <img src="images/Ps.jpeg" alt="Adobe Photoshop" class="skill-icon">
          <span class="skill-link" data-image="images/PSi.png">View</span>
        </div>
        <!-- Skill 3 -->
        <div class="skill">
          <img src="images/A.jpeg" alt="AutoCAD" class="skill-icon">
          <span class="skill-link" data-image="images/ACi.png">View</span>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal" id="image-modal">
    <button class="close-modal" id="close-modal">&times;</button>
    <img src="" alt="Modal Image">
  </div>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2024 Swati's Portfolio
  </footer>

  <script>
    const modal = document.getElementById('image-modal');
    const modalImage = modal.querySelector('img');
    const closeModal = document.getElementById('close-modal');
    const pageContent = document.getElementById('page-content');

    document.querySelectorAll('.skill-link').forEach(link => {
      link.addEventListener('click', function () {
        const imageUrl = this.getAttribute('data-image');
        modalImage.src = imageUrl;
        modal.style.display = 'flex';
        pageContent.classList.add('blur');
      });
    });

    closeModal.addEventListener('click', function () {
      modal.style.display = 'none';
      pageContent.classList.remove('blur');
    });

    modal.addEventListener('click', function (e) {
      if (e.target === modal) {
        modal.style.display = 'none';
        pageContent.classList.remove('blur');
      }
    });
  </script>
</body>

</html>
