<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <style>
    /* Navbar Styles */
    .navbar {
      background-color: #f8d7da;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-family: 'Zen Dots', cursive;
      font-size: 24px;
      color: #e91e63;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #333;
    }

    .navbar-links {
      display: flex;
    }

    .nav-link {
      font-family: 'Zen Dots', cursive;
      color: #333;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-link:hover {
      color: #e91e63;
      transform: scale(1.1);
    }

    /* Skills Section Styles */
    .skills-section {
      background-color: #ffe6e6;
      padding: 50px 0;
      text-align: center;
    }

    .section-title {
      font-family: 'Zen Dots', cursive;
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
    }

    .skill {
      text-align: center;
    }

    .skill-icon {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .skill-icon:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .skill-link {
      font-family: 'Zen Dots', cursive;
      font-size: 16px;
      color: #333;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .skill-link:hover {
      color: #e91e63;
    }

    /* Footer Styles */
    .footer {
      background-color: #f8d7da;
      padding: 15px;
      text-align: center;
      font-family: 'Zen Dots', cursive;
      color: #333;
      transition: color 0.3s ease;
    }

    .footer:hover {
      color: #e91e63;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="navbar-brand">Portfolio</a>
    <div class="navbar-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="skills.html" class="nav-link active" style="color: #e91e63;">My Skills</a>
      <a href="works.html" class="nav-link">Works</a>
    </div>
  </nav>

  <!-- Skills Section -->
  <section class="skills-section">
    <h2 class="section-title">My Skills</h2>
    <div class="container" style="max-width: 1200px; margin: 0 auto;">
      <div class="row justify-content-center" style="display: flex; flex-wrap: wrap; gap: 20px;">
        <!-- Skill 1 -->
        <div class="col-md-3 col-sm-6 text-center skill">
          <img src="images/Ai.jpeg" alt="Adobe Illustrator" class="skill-icon">
          <a href="images/ai-logo.png" target="_blank" class="skill-link">View</a>
        </div>
        <!-- Skill 2 -->
        <div class="col-md-3 col-sm-6 text-center skill">
          <img src="images/Ps.jpeg" alt="Adobe Photoshop" class="skill-icon">
          <a href="images/ps-logo.png" target="_blank" class="skill-link">View</a>
        </div>
        <!-- Skill 3 -->
        <div class="col-md-3 col-sm-6 text-center skill">
          <img src="images/A.jpeg" alt="AutoCAD" class="skill-icon">
          <a href="images/autocad-logo.png" target="_blank" class="skill-link">View</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2024 Swati's Portfolio
  </footer>
</body>

</html>
