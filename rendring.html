<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendering</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Zen Dots', cursive;
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 30px; /* Reduced size */
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px; /* Reduced gap */
      margin: 30px 0; /* Reduced margin */
    }

    .card {
      background-color: white;
      border-radius: 8px; /* Reduced border radius */
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1); /* Reduced shadow */
      padding: 10px; /* Reduced padding */
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Subtle hover effect */
    }

    .card img {
      width: 80%; /* Reduced size */
      height: auto;
      border-radius: 6px; /* Reduced border radius */
      border: 2px solid #333;
      margin-bottom: 8px; /* Reduced margin */
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1); /* Reduced shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.03); /* Slightly reduced hover scale */
    }

    .gallery-wide {
      grid-column: span 2;
    }

    .card-title {
      font-size: 14px; /* Reduced size */
      color: #555;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Title Section -->
    <h1 class="title">Rendering</h1>

    <!-- Gallery Section -->
    <div class="gallery">
      <!-- First Row -->
      <div class="card">
        <img src="images/stool.jpeg" alt="Rendering 1">
        <p class="card-title">Wooden Stool</p>
      </div>
      <div class="card">
        <img src="images/stool2.jpeg" alt="Rendering 2">
        <p class="card-title">Modern Stool</p>
      </div>

      <!-- Wide Image in Second Row -->
      <div class="card gallery-wide">
        <img src="images/table.jpeg" alt="Rendering 3">
        <p class="card-title">Dining Table</p>
      </div>

      <!-- Third Row -->
      <div class="card">
        <img src="images/stools2.jpeg" alt="Rendering 4">
        <p class="card-title">Bench and Stools</p>
      </div>
    </div>
  </div>
</body>

</html>
